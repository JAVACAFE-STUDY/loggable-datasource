apply plugin: 'java'
apply plugin: 'maven'

group = 'net.chandol'
version = '0.1.1'

description = """net.chandol:logjdbc"""

sourceCompatibility = 1.7
targetCompatibility = 1.7



repositories {
    mavenCentral()
//     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'de.vandermeer', name: 'asciitable', version:'0.2.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.13'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
    testCompile group: 'com.h2database', name: 'h2', version:'1.4.192'

}
